## Pulsar version
defaultPulsarImageTag: 2.10.3

images:
  zookeeper:
    repository: apachepulsar/pulsar
  bookie:
    repository: apachepulsar/pulsar
  autorecovery:
    repository: apachepulsar/pulsar
  broker:
    repository: apachepulsar/pulsar
  proxy:
    repository: apachepulsar/pulsar
  functions:
    repository: apachepulsar/pulsar

## deployed with emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

components:
  pulsar_manager: true

# kube-prometheus-stack:
#   enabled: false

zookeeper:
  replicaCount: 1
  podMonitor:
    enabled: false

bookkeeper:
  replicaCount: 1
  podMonitor:
    enabled: false

broker:
  replicaCount: 1
  configData:
    PULSAR_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem
      -Xlog:gc*
      -Xlog:gc::utctime
      -Xlog:safepoint
      -Xlog:gc+heap=trace
      -verbosegc
    # configure the memory settings based on jvm memory settings
    dbStorage_writeCacheMaxSizeMb: "32"
    dbStorage_readAheadCacheMaxSizeMb: "32"
    dbStorage_rocksDB_writeBufferSizeMB: "8"
    dbStorage_rocksDB_blockCacheSize: "8388608"

    ############ custom configs ############

    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"

    managedLedgerMaxEntriesPerLedger: "2"
    managedLedgerMinLedgerRolloverTimeMinutes: "1"
    managedLedgerCursorMaxEntriesPerLedger: "2"

  podMonitor:
    enabled: false

autorecovery:
  podMonitor:
    enabled: false

proxy:
  replicaCount: 1
  ports:
    http: 8080
    pulsar: 6650
  podMonitor:
    enabled: false

pulsar_metadata:
  image:
    repository: apachepulsar/pulsar


pulsar_manager:
  configData:
    SPRING_CONFIGURATION_FILE: "/pulsar-manager/pulsar-manager/application.properties"
    # Workaround for https://github.com/apache/pulsar-manager/issues/505
    URL: ""
    PULSAR_PEEK_MESSAGE: "true"
